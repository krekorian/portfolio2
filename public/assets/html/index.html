<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    #main {
        height: 100%;
    }

    /* 
.content {
    flex: 1 0 auto;
} */

    .w3-blue,
    .w3-hover-blue:hover {
        color: #fff !important;
        background-color: rgb(0, 140, 255) !important
    }

    .headerColor {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgb(0, 140, 255);
        color: white;
        text-align: center;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgb(0, 140, 255);
        color: white;
        text-align: center;
    }
</style>

<body>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">About Vartan</a>
        <a href="#" class="w3-bar-item w3-button">Projects</a>
        <a href="#" class="w3-bar-item w3-button">Contact</a>
    </div>

    <div id="main">

        <div class="w3-blue">
            <button id="openNav" class="w3-button w3-blue w3-xlarge" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h1>Vartan Krekorian</h1>
            </div>
        </div>
        <div id="content"><img src="../img/background.jpg" alt="background" style="width:100%">
        </div>



    </div>

    <!-- <div class="w3-container">
        <p>This sidebar is hidden by default, (style="display:none")</p>
        <p>You must click on the "hamburger" icon (top left) to open it.</p>
        <p>The sidebar will hide a part of the page content.</p>
    </div> -->

    <div class="footer">
        <p>Copyright &#169; Vartan Krekorian 2019</p>
    </div>
    <!-- <footer class="footer">Copyright &#169; Vartan Krekorian 2019</footer> -->
    <script>

        document.getElementById("content").addEventListener("click", function () {
            w3_close();
        });
        function w3_open() {
            document.getElementById("main").style.marginLeft = "2%";
            document.getElementById("mySidebar").style.width = "25%";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }
    </script>

</body>

</html>
